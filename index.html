<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de Révision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Add notification permission request -->
    <script>
    if ('Notification' in window) {
        Notification.requestPermission();
    }
    </script>
</head>
<body>
    <div class="container-fluid py-3">
        <!-- Add navigation buttons for mobile -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prevMonth" class="btn btn-outline-primary d-md-none">
                <i class="bi bi-chevron-left"></i>
            </button>
            <h5 style="color: rgb(9, 145, 4);" class="text-center mb-0">Mon Planning de Révision (Lahrech Younes)</h5>
            <button id="addEvent" class="btn btn-success">
                <i class="bi bi-plus-lg">Ajouter programme</i>
            </button>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="calendar" class="mb-4"></div>
            </div>
        </div>

        <!-- Modal Ajout/Modification -->
        <div class="modal fade" id="eventModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 style="color: forestgreen;" class="modal-title">Planifier une révision</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="eventForm">
                            <div class="mb-3">
                                <label class="form-label">Matière</label>
                                <select class="form-select" id="subject" required>
                                    <option value="Mathématiques">Mathématiques</option>
                                    <option value="Physique Chimie">Physique Chimie</option>
                                    <option value="SVT">Sciences de la Vie et de la Terre</option>
                                    <option value="Philosophie">Philosophie</option>
                                    <option value="LV2">Anglais</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chapitre/Thème</label>
                                <input type="text" class="form-control" id="topic" required 
                                    placeholder="Ex: Dérivées, Probabilités...">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description du programme</label>
                                <textarea class="form-control" id="description" rows="3" 
                                    placeholder="Détails du programme de révision..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Objectifs</label>
                                <textarea class="form-control" id="objectives" rows="2" 
                                    placeholder="Objectifs à atteindre pendant cette séance..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Heure de début</label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Durée (heures)</label>
                                <input type="number" class="form-control" id="duration" value="2" min="1" max="4" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="saveEvent">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Status -->
        <div class="modal fade" id="statusModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Statut de la révision</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="completeEvent">Marquer comme terminé</button>
                            <button class="btn btn-warning" id="rescheduleEvent">Reporter</button>
                            <button class="btn btn-danger" id="deleteEvent">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
